<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="profile.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>User Profile</title>
</head>

<body>
  <div id="navigation">
    <a href="index.html">Home</a>
    <a href="api_profile.html">Profile (API)</a>
    <a href="products.html">Products</a>
  </div>

  <div id="profile">
    <h1>User Profile</h1>
    <form id="profileForm">
      <div>
        <label for="userfirstname">First Name:</label>
        <input type="text" id="userfirstname" name="userfirstname">
      </div>
      <div>
        <label for="userlastname">Last Name:</label>
        <input type="text" id="userlastname" name="userlastname">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div>
        <label for="Delivery">Delivery Address:</label>
        <input type="text" id="Delivery" name="Delivery">
      </div>
      <div>
        <label for="billing">Billing Address:</label>
        <input type="text" id="billing" name="billing">
      </div>
      <button type="button" onclick="save()">Save</button>
    </form>
    <div id="Title"></div>
  </div>

  <script>
    const user = {
      email: "user@example.com",
      username: "example_user",
      fullname: "John Doe",
      bio: "Web Developer",
    };

    localStorage.setItem('userProfile', JSON.stringify(user));

    const loadProfile = () => {
      const profile = JSON.parse(localStorage.getItem('userProfile')) || {};
      document.getElementById('email').value = profile.email || '';
      document.getElementById('username').value = profile.username || '';
      document.getElementById('fullname').value = profile.fullname || '';
      document.getElementById('bio').value = profile.bio || '';
    };

    const editProfile = () => {
      document.getElementById('username').disabled = false;
      document.getElementById('fullname').disabled = false;
      document.getElementById('bio').disabled = false;
    };

    const saveProfile = () => {
      const profile = {
        email: document.getElementById('email').value,
        username: document.getElementById('username').value,
        fullname: document.getElementById('fullname').value,
        bio: document.getElementById('bio').value,
      };

      localStorage.setItem('userProfile', JSON.stringify(profile));
      loadProfile();
    };

    window.onload = loadProfile;
  </script>
</body>

</html>
